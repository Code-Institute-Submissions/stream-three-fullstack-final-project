{% extends 'base.html' %}

{% block page_title %}Password Reset Confirm{% endblock %}
{% block page_heading %}Confirm New Password{% endblock %}
{% block content %}
    <form method='POST'>
        <p>Please enter your new password.</p>
        {% csrf_token %}
        {{ form.email.errors }} 
        <p>
            {{ form }}  
        </p>
        <button>Reset Password</button>
    </form>
{% endblock %}
