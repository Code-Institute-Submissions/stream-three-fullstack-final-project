{% extends 'base.html' %}
{% block content %}

<p>Logged in as {{ username }}</p>
<h3> Edit Your Profile. </h3>
<form method="POST">  
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit">Submit</button>
</form>
<p>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</p>



{% endblock %}
