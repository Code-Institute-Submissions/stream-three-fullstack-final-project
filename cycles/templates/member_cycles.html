{% extends 'base.html'%}
{% block content %}
<h1>Logged into Member Cycle Page as {{ username }}</h1>
{% for message in messages %}
    {{ message }}
{% endfor %}
<p>Select Create Client to add a new client.</p>
<ul>
    <li>
        <a href="{% url 'manage_clients' username=username %}">Create Client</a>
    </li>
    <li>
        <a href="{% url 'member_profile' username=username %}">Edit Profile</a>
    </li>
</ul>


{% endblock %}
