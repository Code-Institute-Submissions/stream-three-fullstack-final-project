{% extends 'base.html' %}
{% block content %}

        {{ message }}

    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Submit</button>
    </form>  
{% endblock %}
