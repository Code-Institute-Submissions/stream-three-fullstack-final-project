{% extends 'base.html' %}
{% block content %}
<body class="bg-color">
   <!-- <header class="login-header">
        <a class="login-header__signup" href="{% url 'register' %}" aria-hidden>Sign Up</a>
    </header>-->
    <div class="login-container">
            <div class="fileo-logo">
                <div class="fileo-logo__image"></div>
            </div>
            <div class="login-form">
                <form class="login-form__form" action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button class="login-form__button"type="submit">Login</button>
                </form>
            </div>
            <div class="login-links">
                <div>
                    <a class="login-links__signup" href="{% url 'register' %}" aria-hidden>Sign Up</a>
                </div>
                <div>
                    <a class="login-links__reset-password" href="{% url 'password_reset' %}">Reset Password</a>
                </div>
            </div>
            <div class="login-errors">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div> 
</body>       
{% endblock %}
