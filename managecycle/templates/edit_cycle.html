{% extends 'base.html' %}
{% block content %}

<p>Logged in as {{ username }}.</p>
<h1>Update Your Cycle.</h1>
<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

{% endblock %}
